<!DOCTYPE html> 
<html>
<head>
	<title>Star Wars RPG</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<h1>Star Wars RPG</h1>

<div class="playersToChoose">

<div class="character">
<figure id="chewbacca" data-attack="10" data-counterattack="8">
	<figcaption class="text-center name">Chewbacca</figcaption>
	<img src="assets/images/chewbacca.jpg">
	<figcaption class="text-center health">100</figcaption>
</figure>
</div>

<div class="character">
<figure id="darthvader" data-attack="8" data-counterattack="10">
	<figcaption class="text-center name">Darth Vader</figcaption>
	<img src="assets/images/darth-vader.jpg">
	<figcaption class="text-center health">120</figcaption>
</figure>
</div>

<div class="character">
<figure id="yoda" data-attack="6" data-counterattack="16">
	<figcaption class="text-center name">Yoda</figcaption>
	<img src="assets/images/yoda.jpg">
	<figcaption class="text-center health">150</figcaption>
</figure>
</div>

<div class="character">
<figure id="darthsidious" data-attack="3" data-counterattack="20">
	<figcaption class="text-center name">Darth Sidious</figcaption>
	<img src="assets/images/darthsidious.jpg">
	<figcaption class="text-center health">170</figcaption>
</figure>
</div>

</div><!-- playersToChoose -->

<h2>Your Character</h2>
<div class="heroDiv"></div>

<h2>Enemies Available To Attack</h2>
<div class="enemiesDiv"></div>

<h2>Fight Section</h2>
<button>Attack</button>
<h2>Defender</h2>
<div class="defenderDiv"></div>

<div class="messageDiv">
<p id="message"></p>
</div>

<!-- Bootstrap javascript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- External Javascript -->
    <script src="assets/javascript/game.js"></script>
</body> 
</html>
